<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Janus WebRTC Server: Streaming Demo</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.4.0/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
<script type="text/javascript" src="janus.js" ></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="websocket_client.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
	  protocol = "VP8";
	  setUpListeners();
	  start(11);
	  WebSocketBegin()
	});
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/cerulean/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/demo.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"/>
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="container" id="streams">
				<div class="col-md-6">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-body" id="list">
								<div class="btn-group btn-group-sm">
									<button class="btn btn-primary" autocomplete="off" id="watch">Watch</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Stream
								<span class="label label-info" id="status"></span>
								<span class="label label-primary" id="curres"></span>
								<span class="label label-info" id="curbitrate"></span>
							</h3>
						</div>
						<div class="card-body bg-dark text-light invisible" id="p2p_connection">
							<p class="card-text">
								<span>Peer-to-peer error. Forwarding traffic through a Base Server.</span><br>
								<span> Visit <a href="https://husarnet.com/docs/tutorial-troubleshooting" a>https://husarnet.com/docs/tutorial-troubleshooting</a> to solve your connection issue</span>
							</p>
						</div>
						<div class="panel-body" id="stream"></div>
						<form class="bg-dark text-light">
							<div class="form-group" id="options_form">
								<label for="size_select">Select size</label>
								<select class="form-control bg-dark text-light" id="size_select">
								</select>
							  </div>
							  <div class="form-group">
								<label for="fps_select">Select FPS</label>
								<select class="form-control bg-dark text-light" id="fps_select">
								</select>
							  </div>
							  <button type="submit" class="btn btn-primary mb-2" id="submit_btn">Change</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<div class="footer">
	</div>
</div>

</body>
</html>
