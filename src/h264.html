<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>WebRTC Demo</title>

	<!-- Janus dependencies -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.4.0/adapter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
	<script type="text/javascript" src="janus.js"></script>
	<script type="text/javascript" src="utils.js"></script>

	<!-- Bootstrap 4 dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- START A STREAM -->
	<script type="text/javascript">
		// from utils.js
		$(document).ready(function () {
			start(10);
		});
	</script>

</head>

<body>

	<div class="container" id="streams">
		<div class="row">
			<div class="col-xl-2"></div>
			<div class="col-xl-8 col-12">
				<div class="card text-center" >

					<div class="card-body bg-dark text-light">
						<h5 class="card-title">WebRTC Stream Demo</h5>
						<p class="card-text">
							<span class="badge badge-pill badge-info" id="status"></span>
							<span class="badge badge-pill badge-success" id="curres"></span>
							<span class="badge badge-pill badge-warning" id="curbitrate"></span>
						</p>
						<button class="btn btn-primary" autocomplete="off" id="watch">Watch</button>
					</div>
					<div class="card-img-bottom bg-dark p-1" id="stream"></div>
				</div>
			</div>
			<div class="col-xl-2"></div>
		</div>
	</div>

</body>

</html>
